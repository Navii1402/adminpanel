                  <title>Image Upload with Preview</title>
                  <style>
                    body {
                      font-family: 'Arial', sans-serif;
                      display: flex;
                      justify-content: center;

                      height: 100vh;
                      margin: 0;t

                    .theme-container {
                      margin: 20px;
                      text-align: center;
                      background-color: #fff;
                      padding: 20px;
                      border-radius: 8px;
                      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                      flex: 0 0 calc(33.33% - 40px);
                      transition: transform 0.3s ease;
                    }
                
                    .theme-container:hover {
                      transform: scale(1.05);
                    }
                
                    h2 {
                      font-size: 24px;
                      color: #000000;
                      margin-bottom: 20px;
                      text-transform: uppercase;
                      letter-spacing: 2px;
                      font-weight: bold;
                    }
                
                    #imageInput {
                      display: none;
                    }
                
                    .upload-button {
                      cursor: pointer;
                      background-color: #0026ff;
                      color: #ffffff;
                      padding: 10px 20px;
                      border-radius: 5px;
                      transition: background-color 0.3s ease;
                    }
                
                    .upload-button:hover {
                      background-color: #01497c;
                    }
                
                    .image-preview {
                      margin-top: 20px;
                      padding: 20px;
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      flex-direction: column;
                      border-radius: 8px;
                      overflow: hidden;
                      position: relative;
                    }
                
                    #preview {
                      width: 100%;
                      height: 100%;
                      object-fit: cover;
                      border-radius: 8px;
                      transition: transform 0.3s ease;
                    }
                
                    .image-preview:hover #preview {
                      transform: scale(1.1);
                    }
                
                    #imageDescription {
                      width: 100%;
                      margin-top: 10px;
                      padding: 15px;
                      border: 2px solid #aae0ba;
                      border-radius: 8px;
                      box-sizing: border-box;
                      transition: border-color 0.3s ease;
                    }
                
                    #imageDescription:focus {
                      border-color: #d47a7a;
                    }
                
                    .submit-button {
                      background-color: #5b11d1;
                      color: #fff;
                      padding: 10px 20px;
                      border-radius: 5px;
                      margin-top: 15px;
                      cursor: pointer;
                      transition: background-color 0.3s ease;
                    }
                
                    .submit-button:hover {
                      background-color: #badbf1;
                    }
                  </style>

                  <script>
                    function previewImage(event) {
  var input = event.target;
  var preview = document.getElementById('preview');

  var reader = new FileReader();
  reader.onload = function () {
    preview.src = reader.result;
  };

  reader.readAsDataURL(input.files[0]);
}

                
                    function submitForm(theme) {

                      alert(`Submitted ${theme} theme with description: ${description}`);
